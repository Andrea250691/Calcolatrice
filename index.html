<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form>

        <div class="container">
            <div class="container cont-calculator">

                <div class="cont-display">

                    <div class="display">
                        <input id="display" type="text" disabled>
                    </div>

                    <div class="display-history">
                        <p>history</p>
                        <input type="text" id="display-history" disabled>
                    </div>

                </div>

                <div class="cont-buttons">
                    <div class="row no-gutters">

                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="canc(this)">C</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button">+/-</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="doPercentage(this)">%</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button operators" onclick="total()">=</div>
                        </div>

                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">7</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">8</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">9</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button operators" data-value="*" onclick="addDifferent(this)">X</div>
                        </div>

                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">4</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">5</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">6</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button operators" data-value="/" onclick="addDifferent(this)">&#247;</div>
                        </div>

                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">1</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">2</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">3</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button operators" onclick="add(this)">+</div>
                        </div>

                        <div class="col-6 d-flex">
                            <div class="calc-button" onclick="add(this)">0</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button" onclick="add(this)">.</div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="calc-button operators" onclick="add(this)">-</div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/custom.js" charset="utf-8"></script>

</body>

</html>
