<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calcolatrice</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="container cont-calcolatrice">

            <div class="cont-display">

                <div class="display">
                    0
                </div>

            </div>

            <div class="cont-bottoni">
                <div class="row no-gutters">

                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">C</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">+/-</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">%</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice operatore">=</div>
                    </div>

                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">7</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">8</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">9</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice operatore">X</div>
                    </div>

                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">4</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">5</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">6</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice operatore">&#247;</div>
                    </div>

                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">1</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">2</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">3</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice operatore">+</div>
                    </div>

                    <div class="col-6 d-flex">
                        <div class="bottone-calcolatrice">0</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice">.</div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="bottone-calcolatrice operatore">-</div>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/custom.js" charset="utf-8"></script>

</body>

</html>
